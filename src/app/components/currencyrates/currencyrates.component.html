<form class="form-search" #f="ngForm" (ngSubmit)="SearchCurrency(f.value)">
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" name="searchstring" ngModel #searchstring="ngModel" placeholder="Enter Currency Symbol. Example: USD,INR...">
    </div>
  </div>
  <div class="form-group">
    <button style="margin-left:15px;" class="btn" type="submit">Submit</button>
  </div>
</form>

<div *ngIf="curDetail" class="card-body">
  <p class="well lead">Exchange rate relative to Euro in a JSON format: : {{ curDetail | json }} </p>
